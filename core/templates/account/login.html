{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <strong>Ошибка!</strong> Неверное имя пользователя или пароль.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Имя пользователя</label>
                            <input type="text" name="login" class="form-control" id="id_login" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                            <label class="form-check-label" for="id_remember">Запомнить меня</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Войти</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p class="mb-0">
                            <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Забыли пароль?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
