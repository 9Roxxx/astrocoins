{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title text-danger mb-4">
                        <i class="fas fa-exclamation-triangle"></i>
                        Слишком много попыток
                    </h3>
                    <p class="card-text">
                        Вы сделали слишком много попыток входа в систему. 
                        Пожалуйста, подождите несколько минут перед следующей попыткой.
                    </p>
                    <hr>
                    <a href="{% url 'account_login' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Вернуться к форме входа
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
